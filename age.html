<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
</head>
<body>
    <div class="container">
        <div class="header">Age Calculator</div>
        <div class="input">
            <label class="label">Select Your Birth Date</label>
            <input type="date" class="dob">
        </div>
        <div class="calculate">
            <button class="cal">Calculate</button>
        </div>
        <div class="result">
            Your age is: <span class="out"></span>
        </div>
    </div>
    <script src="age.js"></script>
</body>
</html>
